<div class="d-flex justify-content-center align-items-center login-container">
    <form class="login-form text-center">
        <h1 class="mb-5 font-weight-light text-uppercase">Login</h1>
        <div class="form-group">
            <input [(ngModel)]="login" [ngModelOptions]="{standalone: true}" name="login" type="text" class="form-control rounded-pill form-control-lg" placeholder="Login">
        </div>
        <div class="form-group">
            <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" name="password" type="password" class="form-control rounded-pill form-control-lg" placeholder="Password">
        </div>
        <button (click)="logon()" type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Log in</button>
        <p class="mt-3 font-weight-normal">Don't have an account? <a routerLink="/register"><strong>Register Now</strong></a></p>
    </form>
</div>
