<div (keyup.enter)="register()" class="d-flex justify-content-center align-items-center login-container">
    <form class="login-form text-center">
        <h1 class="mb-5 font-weight-light text-uppercase">End registration</h1>
        <div class="form-group">
            <input [(ngModel)]="model.login" [ngModelOptions]="{standalone: true}" type="text" class="form-control rounded-pill form-control-lg" placeholder="Login">
        </div>
        <div class="form-group">
            <input [(ngModel)]="model.name" [ngModelOptions]="{standalone: true}" type="text" class="form-control rounded-pill form-control-lg" placeholder="Name">
        </div>
        <div class="form-group">
            <input [(ngModel)]="model.surname" [ngModelOptions]="{standalone: true}" type="text" class="form-control rounded-pill form-control-lg" placeholder="Surname">
        </div>
        <div class="form-group">
            <input [(ngModel)]="model.lastname" [ngModelOptions]="{standalone: true}" type="text" class="form-control rounded-pill form-control-lg" placeholder="Lastname">
        </div>
        <div class="form-group">
            <input [(ngModel)]="model.password" [ngModelOptions]="{standalone: true}" type="password" class="form-control rounded-pill form-control-lg" placeholder="Password">
        </div>
        <div class="form-group">
            <input [(ngModel)]="model.confirmPassword" [ngModelOptions]="{standalone: true}" type="password" class="form-control rounded-pill form-control-lg" placeholder="Confirm password">
        </div>
        <button (click)="register()" type="submit" class="btn-reg btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">End register</button>
    </form>
</div>
