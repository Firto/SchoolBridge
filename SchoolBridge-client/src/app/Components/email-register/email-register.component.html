<div class="register">
    <div class="inpt-span" >
        <input class="slide-up" [(ngModel)]='email' type="text" placeholder="input email" /><label for="card">Email</label>
    </div>
    <button (click)="register()" class="button  email">Send registration email</button>
    <p class="submit-text">Already have a GreenBook account? <a routerLink="/login">Log In</a></p>
</div>
