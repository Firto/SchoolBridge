<div class="d-flex justify-content-center align-items-center login-container">
    <form class="def-form text-center" [formGroup]="form">
        <h1 class="mb-5 font-weight-light text-uppercase" dbstring >header</h1>
        <div class="form-group" *ngIf="{name: 'email', ctrl: form.controls.email} as em">
            <input formControlName="{{em.name}}" type="text" class="form-control rounded-pill form-control-lg" 
                dbstring [attrString]="{str:'pn-'+ em.name, arg: 'placeholder'}" [dbPrefix]="false">
            <p class="text-danger font-weight-bold text-center"
                *ngFor="let item of em.ctrl.getError('err')">
                {{item | async}}
            </p>
        </div>
        <button (click)="register()" type="submit" class="btn-reg btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase" dbstring>header</button>
        <p class="mt-3 font-weight-normal">
            <span dbstring >has-account</span>
            <a class="forgot-link" routerLink="../login">
                <strong dbstring >login-now</strong>
            </a>
        </p>
    </form>
</div>
