<div class="d-flex justify-content-center align-items-center login-container">
    <form class="def-form text-center" [formGroup]="loginForm">
        <h1 class="mb-5 font-weight-light text-uppercase">Login</h1>
        <div class="form-group">
            <input formControlName="login" type="text" class="form-control rounded-pill form-control-lg" placeholder="Login">
            <p class="text-danger font-weight-bold text-center" >{{loginForm.controls.login.getError("err")}}</p>
        </div>
        <div class="form-group">
            <input formControlName="password" type="password" class="form-control rounded-pill form-control-lg" placeholder="Password">
            <p class="text-danger font-weight-bold text-center" >{{loginForm.controls.password.getError("err")}}</p>
        </div>
        <button (click)="logon()" type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Log in</button>
        <p class="mt-3 font-weight-normal">Don't have an account? <a class="forgot-link" routerLink="../register"><strong>Register Now</strong></a></p>
    </form>
</div>
