<div class="d-flex justify-content-center align-items-center login-container">
    <div class="def-form text-center">
        <h1 class="mb-5 font-weight-light text-uppercase" dbstring>header</h1>
        <div class="form-group">
            <input #login type="text" class="form-control rounded-pill form-control-lg" dbstring
                [attrString]="{str:'pn-login', arg: 'placeholder'}" [dbPrefix]="false" (change)="onChange('login')">
            <p class="text-danger font-weight-bold text-center"
                *ngFor="let item of form.args.login.errors">
                {{item | async}}
            </p>
        </div>
        <div class="form-group">
            <input #password type="password" class="form-control rounded-pill form-control-lg" dbstring
                [attrString]="{str:'pn-password', arg: 'placeholder'}" [dbPrefix]="false" (change)="onChange('password')"> 
            <p class="text-danger font-weight-bold text-center"
                *ngFor="let item of form.args.password.errors">
                {{item | async}}
            </p>
        </div>
        <button (click)="logon()" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase"
            dbstring>
            btn-login
        </button>
        <p class="mt-3 font-weight-normal">
            <span dbstring>no-account</span>
            <a class="forgot-link" routerLink="../register">
                <strong dbstring>reg-now</strong>
            </a>
        </p>
    </div>
</div>
