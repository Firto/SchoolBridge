<section class="forgot-password-area">
    <div class="d-flex justify-content-center align-items-center login-container">
      <div class="form-background">
        <div class="def-form text-center" (keyup.enter)="register()">
          <h1 class="mb-5 font-weight-light text-uppercase">Forgot Password</h1>
          <div class="form-group">
            <input class="form-control rounded-pill form-control-lg" placeholder="Email"/>
            <!-- <p class="text-danger font-weight-bold text-center" *ngFor="let item of som.errors">
              {{ item | async }}
            </p> -->
          </div>
          <button class="btn-reg btn mt-5 rounded-pill btn-lg btn-warning btn-block text-uppercase">
            Send
          </button>
        </div>
      </div>
    </div>
  </section>
