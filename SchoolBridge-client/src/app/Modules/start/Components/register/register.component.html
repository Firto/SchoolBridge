<div (keyup.enter)="register()" class="d-flex justify-content-center text-white">
    <div class="def-form text-center">
        <h1 class="mb-5 font-weight-light text-uppercase" dbstring >header</h1>
        <div class="form-group" *ngFor="let som of form.argsV">
          <input id="{{som.name}}" type="{{som.type}}" class="form-control rounded-pill form-control-lg" dbstring
              [attrString]="{str:'pn-' + som.name, arg: 'placeholder'}" [dbPrefix]="false" (change)="onChange(som.name)">
          <p class="text-danger font-weight-bold text-center"
              *ngFor="let item of som.errors">
              {{item | async}}
          </p>
      </div>
        <button (click)="register()" class="btn-reg btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase" dbstring>button</button>
    </div>
</div>
