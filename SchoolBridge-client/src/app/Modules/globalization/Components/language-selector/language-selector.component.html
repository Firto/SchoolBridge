<div class="dropdown d-inline" *ngIf="info">
    <button class="btn btn-primary btn-rounded dropdown-toggle rounded-pill text-uppercase" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{info.currentLanguage}}
      <div *ngIf="isChangingObs | async" class="loader-topbar d-inline-block" style="width: 15px; height: 15px; margin: 0;"></div>
    </button>

    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <button class="dropdown-item {{item.key}}" (click)="onSelect($event)"
            *ngFor="let item of info.awaibleLanguages | keyvalue;">
            {{item.value}}
        </button>
    </div>
</div>
