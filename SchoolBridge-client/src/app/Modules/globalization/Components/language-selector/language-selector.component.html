<div class="dropdown d-inline" *ngIf="(globalizationService.info | async) !== null">
    <button class="btn btn-primary btn-rounded dropdown-toggle rounded-pill text-uppercase" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{(globalizationService.info | async).currentLanguage}}
    </button>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <button class="dropdown-item {{item.key}}" (click)="onSelect($event)" 
            *ngFor="let item of (globalizationService.info | async).awaibleLanguages | keyvalue;">
            {{item.value}}
        </button>
    </div>
  </div>
